<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Niraj</td>
          <td>Khatri</td>
          <td>23</td>
        </tr>
        <tr>
          <td>Jadu</td>
          <td>Thapa</td>
          <td>24</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

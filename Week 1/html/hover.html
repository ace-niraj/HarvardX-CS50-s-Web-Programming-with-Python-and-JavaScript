<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hover Selector Css</title>
    <style>
      button {
        width: 200px;
        height: 50px;
        font-size: 20px;
        background-color: orange;
        cursor: pointer;
      }
      button:hover {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <button>Hover me</button>
  </body>
</html>

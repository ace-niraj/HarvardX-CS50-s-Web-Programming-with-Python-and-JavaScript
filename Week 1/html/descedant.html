<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Descedant Selector Css</title>
    <style>
      ul > li {
        color: orange;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <ul>
        <li>nested item 1</li>
        <li>nested item 2</li>
      </ul>
      <li>Third item</li>
    </ol>
  </body>
</html>

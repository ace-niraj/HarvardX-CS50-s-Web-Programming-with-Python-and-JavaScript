<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cascading StyleSheet</title>
    <style>
      #foo {
        color: orange;
      }
      .bar {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="bar">Welcome to my web page</h1>
    <h1 class="bar">This is second heading</h1>
    Hello World!
  </body>
</html>

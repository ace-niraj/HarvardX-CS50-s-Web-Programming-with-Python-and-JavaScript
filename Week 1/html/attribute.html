<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attribute Selector Css</title>
    <style>
      a {
        color: blue;
      }
      a[href='http://www.facebook.com']
      {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="http://www.google.com">Google</a></li>
      <li><a href="http://www.facebook.com">Facebook</a></li>
      <li><a href="http://www.youtube.com">Youtube</a></li>
    </ul>
  </body>
</html>
